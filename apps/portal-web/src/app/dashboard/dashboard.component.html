<div fxLayout="column">
  <mat-toolbar class="app-toolbar">
      <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
          <mat-icon>code</mat-icon>
          <span>&nbsp;Website Title</span>
          <div fxFlex ></div>
        <div fxLayout="row">
          <button mat-icon-button>
            <mat-icon aria-label="Example icon-button with a heart icon">compare_arrows</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon aria-label="Example icon-button with a heart icon">apps</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon aria-label="Example icon-button with a heart icon">notifications</mat-icon>
          </button>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon aria-label="Example icon-button with a heart icon">perm_identity</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>settings</mat-icon>
              <span>Settings</span>
            </button>
            <button mat-menu-item (click) = "doLogout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
          </div>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
